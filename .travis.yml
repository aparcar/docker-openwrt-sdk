sudo: required

services:
  - docker

env:
  global:
    - TAGS="15.05.1-ar71xx 17.01-ar71xx 17.01-ramips-mt7620 17.01-bcm53xx 18.06-ar71xx 18.06-x86-64"
    - DOCKERHUB_USER=yhnw
    - DOCKERHUB_REPO=openwrt-sdk
    - secure: ""


before_install:
  - docker version
  - docker build -t $DOCKERHUB_USER/$DOCKERHUB_REPO:base -f Dockerfile.base .

script:
  - for TAG in $TAGS; do
      docker build -t $DOCKERHUB_USER/$DOCKERHUB_REPO:$TAG -f Dockerfile.$TAG .;
    done

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u=$DOCKERHUB_USER -p=$DOCKERHUB_PASSWORD &&
      docker push $DOCKERHUB_USER/$DOCKERHUB_REPO ;
    fi
